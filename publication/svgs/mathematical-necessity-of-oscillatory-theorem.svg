<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-weight: bold; font-size: 14px; text-anchor: middle; }
      .section-title { font-family: Arial, sans-serif; font-weight: bold; font-size: 12px; text-anchor: middle; }
      .body-text { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
      .equation-text { font-family: "Times New Roman", serif; font-size: 11px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
  
  <!-- Central mathematical structure -->
  <rect x="350" y="250" width="200" height="120" fill="#CCE5FF" stroke="#000" stroke-width="2" rx="10"/>
  <text x="450" y="280" class="section-title">Self-Consistent</text>
  <text x="450" y="300" class="section-title">Mathematical</text>
  <text x="450" y="320" class="section-title">Structure ℳ</text>
  
  <!-- Properties -->
  <ellipse cx="150" cy="150" rx="80" ry="60" fill="#CCFFCC" stroke="#000" stroke-width="2"/>
  <text x="150" y="135" class="section-title">Completeness</text>
  <text x="150" y="155" class="small-text">Every statement</text>
  <text x="150" y="170" class="small-text">has truth value</text>
  
  <ellipse cx="450" cy="100" rx="80" ry="60" fill="#CCFFCC" stroke="#000" stroke-width="2"/>
  <text x="450" y="85" class="section-title">Consistency</text>
  <text x="450" y="105" class="small-text">No contradictions</text>
  <text x="450" y="120" class="small-text">exist</text>
  
  <ellipse cx="750" cy="150" rx="80" ry="60" fill="#CCFFCC" stroke="#000" stroke-width="2"/>
  <text x="750" y="135" class="section-title">Self-Reference</text>
  <text x="750" y="155" class="small-text">ℳ refers to</text>
  <text x="750" y="170" class="small-text">own properties</text>
  
  <!-- Necessity chain -->
  <polygon points="400,420 500,420 480,480 420,480" fill="#FFFFCC" stroke="#000" stroke-width="2"/>
  <text x="450" y="440" class="section-title">Necessary</text>
  <text x="450" y="455" class="section-title">Existence</text>
  <text x="450" y="470" class="small-text">"ℳ exists"</text>
  
  <polygon points="400,520 500,520 480,580 420,580" fill="#FFFFCC" stroke="#000" stroke-width="2"/>
  <text x="450" y="540" class="section-title">Dynamic</text>
  <text x="450" y="555" class="section-title">Manifestation</text>
  <text x="450" y="570" class="small-text">Self-sustaining</text>
  
  <polygon points="400,620 500,620 480,680 420,680" fill="#FFFFCC" stroke="#000" stroke-width="2"/>
  <text x="450" y="640" class="section-title">Oscillatory</text>
  <text x="450" y="655" class="section-title">Reality</text>
  <text x="450" y="670" class="small-text">Φ(x,t)</text>
  
  <!-- Arrows -->
  <line x1="200" y1="180" x2="380" y2="280" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="160" x2="450" y2="240" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="700" y1="180" x2="520" y2="280" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="370" x2="450" y2="410" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="490" x2="450" y2="510" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="590" x2="450" y2="610" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Side annotations -->
  <rect x="600" y="250" width="200" height="120" fill="#FFE4E1" stroke="#000" stroke-width="2" rx="5"/>
  <text x="700" y="275" class="section-title">Mathematical Necessity:</text>
  <text x="620" y="295" class="small-text">If ℳ contains "I exist"</text>
  <text x="620" y="310" class="small-text">and ℳ is complete,</text>
  <text x="620" y="325" class="small-text">then this statement must</text>
  <text x="620" y="340" class="small-text">be true for consistency.</text>
  
  <rect x="600" y="520" width="200" height="120" fill="#E6E6FA" stroke="#000" stroke-width="2" rx="5"/>
  <text x="700" y="545" class="section-title">Oscillatory Equation:</text>
  <text x="620" y="565" class="equation-text">∂²Φ/∂t² + ω²Φ</text>
  <text x="620" y="580" class="equation-text">= 𝒩[Φ] + 𝒞[Φ]</text>
  <text x="700" y="605" class="small-text">Self-generating dynamics</text>
  
  <!-- Proof steps -->
  <rect x="50" y="400" width="250" height="200" fill="#E0FFFF" stroke="#000" stroke-width="2" rx="5"/>
  <text x="175" y="425" class="section-title">Proof Steps:</text>
  <text x="70" y="445" class="small-text">1. Self-reference ⟹ "ℳ exists" statement</text>
  <text x="70" y="465" class="small-text">2. Completeness ⟹ statement has truth value</text>
  <text x="70" y="485" class="small-text">3. If false ⟹ contradiction with self-consistency</text>
  <text x="70" y="505" class="small-text">4. Therefore true ⟹ ℳ must manifest</text>
  <text x="70" y="525" class="small-text">5. Manifestation requires dynamic oscillatory patterns</text>
</svg