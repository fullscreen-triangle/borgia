<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-weight: bold; font-size: 14px; text-anchor: middle; }
      .math-text { font-family: "Times New Roman", serif; font-weight: bold; font-size: 12px; text-anchor: middle; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
      .tiny-text { font-family: Arial, sans-serif; font-size: 8px; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#8B4513"/>
    </marker>
  </defs>
  
  <!-- 4D biological spacetime manifold -->
  <ellipse cx="300" cy="350" rx="250" ry="150" fill="#D4E5FF" stroke="#0000FF" stroke-width="3" opacity="0.3"/>
  <text x="300" y="180" class="title-text" fill="#0000FF">Biological Spacetime Manifold M₄</text>
  
  <!-- Field configurations -->
  <circle cx="200" cy="300" r="25" fill="#FFD4D4" stroke="#FF0000" stroke-width="2"/>
  <text x="200" y="305" class="math-text" fill="#FF0000">φ_ATP</text>
  
  <circle cx="300" cy="250" r="25" fill="#D4FFD4" stroke="#00AA00" stroke-width="2"/>
  <text x="300" y="255" class="math-text" fill="#00AA00">ψ_osc</text>
  
  <circle cx="400" cy="350" r="25" fill="#FFE6CC" stroke="#FF8800" stroke-width="2"/>
  <text x="400" y="355" class="math-text" fill="#FF8800">A_membrane</text>
  
  <!-- Topological protection -->
  <rect x="50" y="500" width="300" height="60" fill="#E6D3F7" stroke="#8800FF" stroke-width="2" rx="5"/>
  <text x="200" y="525" class="title-text" fill="#8800FF">Topological Protection</text>
  <text x="200" y="545" class="tiny-text">Quantum computation protected by topology</text>
  
  <!-- Path integral formulation -->
  <rect x="600" y="200" width="300" height="80" fill="#E0FFFF" stroke="#00AAAA" stroke-width="2" rx="5"/>
  <text x="750" y="225" class="title-text" fill="#00AAAA">TQFT Path Integral</text>
  <text x="750" y="250" class="tiny-text">Z_bio[M₄] = ∫ DφDψDA e^(iS/ℏ)</text>
  
  <!-- Action functional components -->
  <rect x="600" y="320" width="300" height="120" fill="#FFE6FF" stroke="#FF00FF" stroke-width="2" rx="5"/>
  <text x="750" y="345" class="title-text" fill="#FF00FF">Action Functional</text>
  <text x="750" y="365" class="tiny-text">S = S_ATP + S_osc + S_membrane + S_interaction</text>
  <text x="750" y="385" class="tiny-text">+ S_topological + S_anomaly</text>
  <text x="750" y="405" class="tiny-text">Topologically invariant</text>
  
  <!-- Quantum field interactions -->
  <line x1="225" y1="300" x2="275" y2="250" stroke="#8B4513" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="325" y1="250" x2="375" y2="350" stroke="#8B4513" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="325" x2="200" y2="325" stroke="#8B4513" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Topological invariants -->
  <g fill="#F0F0F0" stroke="#808080" stroke-width="1">
    <rect x="600" y="480" width="60" height="25" rx="3"/>
    <text x="630" y="497" class="tiny-text">Chern</text>
    <rect x="670" y="480" width="60" height="25" rx="3"/>
    <text x="700" y="497" class="tiny-text">Pontryagin</text>
    <rect x="740" y="480" width="60" height="25" rx="3"/>
    <text x="770" y="497" class="tiny-text">Euler</text>
    <rect x="810" y="480" width="60" height="25" rx="3"/>
    <text x="840" y="497" class="tiny-text">Signature</text>
  </g>
  
  <!-- Gauge symmetries -->
  <path d="M 150 150 Q 300 100 450 150" fill="none" stroke="#FF0000" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="300" y="120" class="title-text" fill="#FF0000">Gauge Symmetries</text>
  
  <!-- Mathematical foundation -->
  <text x="500" y="650" class="small-text">Biological processes as topologically protected quantum field computations</text>
</svg>