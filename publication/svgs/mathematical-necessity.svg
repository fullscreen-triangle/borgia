<!-- Side boxes --> <rect x="660" y="150" width="110" height="110" rx="8" ry="8" fill="#fbdede" stroke="#cc6666"/> <text x="715" y="215" font-family="Arial" font-size="30" text-anchor="middle" fill="#993333">N</text> <rect x="660" y="300" width="110" height="110" rx="8" ry="8" fill="#eed9ff" stroke="#8a55c8"/> <text x="715" y="365" font-family="Arial" font-size="30" text-anchor="middle" fill="#5d2a99">Q</text> <rect x="50" y="320" width="150" height="160" rx="10" ry="10" fill="#d9f6ff" stroke="#2a91ad"/> <text x="125" y="405" font-family="Arial" font-size="36" text-anchor="middle" fill="#1c5d6d">S</text> <!-- Arrows from properties to M --> <g stroke="#222" stroke-width="2.4" fill="none" marker-end="url(#arrow)"> <line x1="250" y1="160" x2="390" y2="205"/> <line x1="410" y1="120" x2="410" y2="190"/> <line x1="570" y1="160" x2="430" y2="205"/> <!-- Chain downward --> <line x1="410" y1="260" x2="410" y2="290"/> <line x1="410" y1="370" x2="410" y2="390"/> <line x1="410" y1="470" x2="410" y2="490"/> <!-- Optional lateral hint arrows (not required, kept minimal) --> </g> </svg>