<svg xmlns="http://www.w3.org/2000/svg" width="820" height="540" viewBox="0 0 820 540"> <rect width="820" height="540" fill="white"/> <defs> <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto"> <path d="M0,0 L8,3 L0,6 Z" fill="#222"/> </marker> </defs> <!-- Central structure M --> <rect x="360" y="190" width="100" height="70" rx="14" ry="14" fill="#cfe4ff" stroke="#2f6fb8" stroke-width="2"/> <text x="410" y="232" font-family="Arial" font-size="30" text-anchor="middle" fill="#1d3f66">M</text> <!-- Properties (ellipses) --> <ellipse cx="250" cy="120" rx="70" ry="40" fill="#d5f7dc" stroke="#2c8a43" stroke-width="2"/> <text x="250" y="126" font-family="Arial" font-size="24" text-anchor="middle" fill="#135c25">P1</text> <ellipse cx="410" cy="80" rx="70" ry="40" fill="#d5f7dc" stroke="#2c8a43" stroke-width="2"/> <text x="410" y="86" font-family="Arial" font-size="24" text-anchor="middle" fill="#135c25">P2</text> <ellipse cx="570" cy="120" rx="70" ry="40" fill="#d5f7dc" stroke="#2c8a43" stroke-width="2"/> <text x="570" y="126" font-family="Arial" font-size="24" text-anchor="middle" fill="#135c25">P3</text> <!-- Downward necessity chain (diamonds) -->
