<!-- O6 circle -->
<circle cx="660" cy="230" r="32" fill="#ffd9b3" stroke="#ff8800" stroke-width="2"/>
<text x="660" y="236">O6</text>
</g> <!-- Arrows between objects --> <g stroke="#222" stroke-width="2.8" marker-end="url(#arrowhead)"> <line x1="182" y1="230" x2="228" y2="230"/> <line x1="294" y1="230" x2="308" y2="230"/> <line x1="392" y1="230" x2="428" y2="230"/> <line x1="492" y1="230" x2="528" y2="230"/> <line x1="592" y1="230" x2="628" y2="230"/> </g> <!-- Equation / emergence box --> <rect x="220" y="310" width="380" height="70" rx="8" ry="8" fill="#d8f8ff" stroke="#2693aa" stroke-width="2"/> <text x="410" y="352" font-family="Arial" font-size="26" text-anchor="middle" fill="#155a66">E</text> </svg>
