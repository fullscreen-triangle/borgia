<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-weight: bold; font-size: 14px; text-anchor: middle; }
      .section-title { font-family: Arial, sans-serif; font-weight: bold; font-size: 12px; text-anchor: middle; }
      .body-text { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
      .equation-text { font-family: "Times New Roman", serif; font-size: 11px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
  
  <!-- Main pie chart -->
  <g transform="translate(200,200)">
    <!-- 95% Dark Matter/Energy (large section) -->
    <path d="M 0,0 L 0,-150 A 150,150 0 1,1 -106.066,-106.066 Z" fill="#404040" stroke="#000" stroke-width="2"/>
    
    <!-- 5% Ordinary Matter (small section) -->
    <path d="M 0,0 L -106.066,-106.066 A 150,150 0 0,1 0,-150 Z" fill="#FFD700" stroke="#000" stroke-width="2"/>
    
    <!-- Circle outline -->
    <circle cx="0" cy="0" r="150" stroke="#000" stroke-width="3" fill="none"/>
    
    <!-- Labels -->
    <text x="-30" y="-120" class="section-title" fill="white">5%</text>
    <text x="-30" y="-100" class="body-text" fill="white">Ordinary</text>
    <text x="-30" y="-85" class="body-text" fill="white">Matter</text>
    
    <text x="50" y="50" class="section-title">95%</text>
    <text x="50" y="70" class="body-text">Dark Matter/Energy</text>
    <text x="50" y="85" class="body-text">Unoccupied Modes</text>
  </g>
  
  <!-- Coherent oscillatory confluences (5%) -->
  <g transform="translate(500,150)">
    <path d="M 0,50 Q 25,30 50,50 Q 75,70 100,50 Q 125,30 150,50 Q 175,70 200,50" 
          stroke="#0000FF" stroke-width="4" fill="none"/>
    <path d="M 0,80 Q 25,60 50,80 Q 75,100 100,80 Q 125,60 150,80 Q 175,100 200,80" 
          stroke="#FF0000" stroke-width="4" fill="none"/>
    <path d="M 0,110 Q 25,90 50,110 Q 75,130 100,110 Q 125,90 150,110 Q 175,130 200,110" 
          stroke="#00AA00" stroke-width="4" fill="none"/>
    
    <text x="100" y="30" class="section-title">Coherent Oscillatory</text>
    <text x="100" y="15" class="section-title">Confluences (5%)</text>
    <text x="100" y="0" class="section-title">= Ordinary Matter</text>
  </g>
  
  <!-- Incoherent oscillatory modes (95%) -->
  <g transform="translate(500,350)">
    <!-- Multiple incoherent oscillations with low opacity -->
    <path d="M 0,50 Q 20,45 40,55 Q 60,45 80,50 Q 100,55 120,45 Q 140,50 160,55 Q 180,50 200,45" 
          stroke="#808080" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M 0,60 Q 15,65 30,55 Q 45,60 60,65 Q 75,55 90,60 Q 105,65 120,55 Q 135,60 150,65 Q 165,55 180,60 Q 195,65 200,55" 
          stroke="#808080" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M 0,70 Q 25,75 50,65 Q 75,70 100,75 Q 125,65 150,70 Q 175,75 200,65" 
          stroke="#808080" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M 0,80 Q 10,85 20,75 Q 30,80 40,85 Q 50,75 60,80 Q 70,85 80,75 Q 90,80 100,85 Q 110,75 120,80 Q 130,85 140,75 Q 150,80 160,85 Q 170,75 180,80 Q 190,85 200,75" 
          stroke="#808080" stroke-width="2" fill="none" opacity="0.3"/>
    
    <text x="100" y="30" class="section-title">Incoherent Oscillatory</text>
    <text x="100" y="15" class="section-title">Modes (95%)</text>
    <text x="100" y="0" class="section-title">= Dark Matter/Energy</text>
  </g>
  
  <!-- Mathematical relationship -->
  <rect x="150" y="500" width="600" height="120" fill="#FFFFCC" stroke="#000" stroke-width="2" rx="10"/>
  <text x="450" y="525" class="section-title">Mathematical Structure:</text>
  <text x="170" y="545" class="equation-text">Dark Matter/Energy = Unoccupied Oscillatory Modes / Total Oscillatory Phase Space ≈ 0.95</text>
  <text x="170" y="570" class="equation-text">Ordinary Matter = Coherent Oscillatory Confluences / Total Oscillatory Phase Space ≈ 0.05</text>
  <text x="450" y="595" class="section-title">Matter Creation:</text>
  <text x="170" y="610" class="equation-text">dρ_matter/dt = α ρ_dark (1 - ρ_matter/ρ_max)</text>
  
  <!-- Arrows showing conversion -->
  <line x1="450" y1="250" x2="450" y2="300" stroke="#FF0000" stroke-width="4" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="320" x2="450" y2="270" stroke="#FF0000" stroke-width="4" marker-end="url(#arrowhead)"/>
  <text x="470" y="280" class="section-title" fill="#FF0000">Tension</text>
  <text x="470" y="295" class="section-title" fill="#FF0000">Creates</text>
  <text x="470" y="310" class="section-title" fill="#FF0000">Matter</text>
</svg>