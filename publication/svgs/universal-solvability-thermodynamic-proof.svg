<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Energy landscape -->
  <text x="400" y="30" text-anchor="middle" font-weight="bold">Universal Solvability: Thermodynamic Proof</text>
  
  <!-- Mountain peaks (barriers) -->
  <polygon points="150,200 180,100 210,200" fill="none" stroke="black" stroke-width="2"/>
  <text x="180" y="90" text-anchor="middle" font-size="10">Barrier</text>
  
  <polygon points="300,200 340,80 380,200" fill="none" stroke="black" stroke-width="2"/>
  <text x="340" y="70" text-anchor="middle" font-size="10">Barrier</text>
  
  <polygon points="500,200 530,120 560,200" fill="none" stroke="black" stroke-width="2"/>
  <text x="530" y="110" text-anchor="middle" font-size="10">Barrier</text>
  
  <!-- Valleys (problems) -->
  <circle cx="100" cy="250" r="8" fill="none" stroke="black" stroke-width="2"/>
  <text x="100" y="270" text-anchor="middle" font-size="10">P1</text>
  
  <circle cx="250" cy="250" r="8" fill="none" stroke="black" stroke-width="2"/>
  <text x="250" y="270" text-anchor="middle" font-size="10">P2</text>
  
  <circle cx="420" cy="250" r="8" fill="none" stroke="black" stroke-width="2"/>
  <text x="420" y="270" text-anchor="middle" font-size="10">P3</text>
  
  <circle cx="600" cy="250" r="8" fill="none" stroke="black" stroke-width="2"/>
  <text x="600" y="270" text-anchor="middle" font-size="10">P4</text>
  
  <!-- Solution paths (arrows flowing downhill) -->
  <line x1="100" y1="250" x2="130" y2="280" stroke="black" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="250" x2="280" y2="280" stroke="black" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="250" x2="450" y2="280" stroke="black" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="250" x2="630" y2="280" stroke="black" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Energy level indicators -->
  <text x="50" y="100" font-size="12">High Energy</text>
  <text x="50" y="150" font-size="12">Medium Energy</text>
  <text x="50" y="300" font-size="12">Low Energy (Solutions)</text>
  
  <!-- Thermodynamic equations -->
  <rect x="550" y="320" width="200" height="120" fill="none" stroke="black" stroke-width="1"/>
  <text x="650" y="340" text-anchor="middle" font-weight="bold">Thermodynamic Proof:</text>
  <text x="650" y="360" text-anchor="middle" font-size="12">ΔS &gt; 0 (Second Law)</text>
  <text x="650" y="380" text-anchor="middle" font-size="12">⇒ Entropy increase required</text>
  <text x="650" y="400" text-anchor="middle" font-size="12">⇒ Oscillation endpoints exist</text>
  <text x="650" y="420" text-anchor="middle" font-size="12">⇒ Solution coordinates guaranteed</text>
  
  <!-- Universal solution space -->
  <rect x="100" y="350" width="400" height="50" fill="none" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="300" y="380" text-anchor="middle" font-weight="bold">Universal Solution Space: ∀P ∃S</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
</svg>
