<svg width="1100" height="650" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 650">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-weight: bold; font-size: 14px; text-anchor: middle; }
      .subtitle-text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .body-text { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; }
      .equation-text { font-family: "Times New Roman", serif; font-size: 12px; text-anchor: middle; }
      .left-align { text-anchor: start; }
      .arrow-label { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>

  <!-- Classical Entropy Box -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="250" height="150" fill="#ffcccc" stroke="black" stroke-width="2"/>
    <text x="125" y="25" class="title-text">Classical Entropy</text>
    <text x="125" y="45" class="subtitle-text">(Abstract &amp; Uncontrollable)</text>
    
    <text x="125" y="75" class="equation-text">S_classical = k_B ln Ω</text>
    
    <text x="125" y="105" class="body-text">Ω = abstract microstates</text>
    <text x="125" y="125" class="body-text">Cannot be directly measured</text>
    <text x="125" y="140" class="body-text">or controlled</text>
  </g>

  <!-- Verum Entropy Box -->
  <g transform="translate(400, 50)">
    <rect x="0" y="0" width="250" height="150" fill="#ccffcc" stroke="black" stroke-width="2"/>
    <text x="125" y="25" class="title-text">Verum Entropy</text>
    <text x="125" y="45" class="subtitle-text">(Tangible &amp; Controllable)</text>
    
    <text x="125" y="75" class="equation-text">S_Verum = k_B ln N_endpoints</text>
    
    <text x="125" y="105" class="body-text">N_endpoints = measurable</text>
    <text x="125" y="125" class="body-text">oscillation terminations</text>
    <text x="125" y="140" class="body-text">Directly controllable</text>
  </g>

  <!-- Control Mechanism Box -->
  <g transform="translate(150, 250)">
    <rect x="0" y="0" width="400" height="100" fill="#cce6ff" stroke="black" stroke-width="2"/>
    <text x="200" y="25" class="title-text">Direct Entropy Control Mechanism</text>
    <text x="200" y="50" class="equation-text">dS/dt = Σᵢ αᵢ d/dt[ln P(endpointᵢ)]</text>
    <text x="200" y="75" class="body-text">Control oscillation terminations → Control entropy → Control system behavior</text>
  </g>

  <!-- Performance Metrics Box -->
  <g transform="translate(150, 400)">
    <rect x="0" y="0" width="400" height="75" fill="#ffffe6" stroke="black" stroke-width="2"/>
    <text x="200" y="25" class="title-text">Entropy Control Performance</text>
    <text x="200" y="50" class="body-text">Precision: 95.9% | Response Time: &lt;1ms | Energy Efficiency: 89.1% coherence maintenance</text>
  </g>

  <!-- Arrows -->
  <!-- From Classical to Control -->
  <line x1="175" y1="200" x2="275" y2="250" stroke="black" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="200" y="230" class="arrow-label">Transform</text>
  
  <!-- From Verum to Control -->
  <line x1="525" y1="200" x2="425" y2="250" stroke="black" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="500" y="230" class="arrow-label">Control</text>
  
  <!-- From Control to Performance -->
  <line x1="350" y1="350" x2="350" y2="400" stroke="black" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Applications Panel -->
  <g transform="translate(20, 250)">
    <text x="0" y="0" class="title-text left-align">Applications:</text>
    <text x="0" y="20" class="small-text left-align">• Route optimization</text>
    <text x="0" y="35" class="small-text left-align">• Energy management</text>
    <text x="0" y="50" class="small-text left-align">• Comfort control</text>
    <text x="0" y="65" class="small-text left-align">• Safety systems</text>
    <text x="0" y="80" class="small-text left-align">• Predictive maintenance</text>
  </g>

  <!-- Advantages Panel -->
  <g transform="translate(750, 250)">
    <text x="0" y="0" class="title-text left-align">Advantages:</text>
    <text x="0" y="20" class="small-text left-align">• Real-time control</text>
    <text x="0" y="35" class="small-text left-align">• Measurable outcomes</text>
    <text x="0" y="50" class="small-text left-align">• Energy efficient</text>
    <text x="0" y="65" class="small-text left-align">• Biologically realistic</text>
    <text x="0" y="80" class="small-text left-align">• Scalable architecture</text>
  </g>

</svg>
