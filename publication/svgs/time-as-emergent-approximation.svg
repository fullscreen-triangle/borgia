<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-weight: bold; font-size: 14px; text-anchor: middle; }
      .section-title { font-family: Arial, sans-serif; font-weight: bold; font-size: 12px; text-anchor: middle; }
      .body-text { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
      .equation-text { font-family: "Times New Roman", serif; font-size: 11px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
  
  <!-- Continuous oscillatory reality (top) -->
  <g transform="translate(50,50)">
    <!-- Blue oscillation -->
    <path d="M 0,100 Q 50,80 100,100 Q 150,120 200,100 Q 250,80 300,100 Q 350,120 400,100 Q 450,80 500,100 Q 550,120 600,100" 
          stroke="#0000FF" stroke-width="4" fill="none" opacity="0.7"/>
    
    <!-- Red oscillation -->
    <path d="M 0,50 Q 50,30 100,50 Q 150,70 200,50 Q 250,30 300,50 Q 350,70 400,50 Q 450,30 500,50 Q 550,70 600,50" 
          stroke="#FF0000" stroke-width="4" fill="none" opacity="0.7"/>
    
    <!-- Green oscillation -->
    <path d="M 0,150 Q 50,170 100,150 Q 150,130 200,150 Q 250,170 300,150 Q 350,130 400,150 Q 450,170 500,150 Q 550,130 600,150" 
          stroke="#00AA00" stroke-width="4" fill="none" opacity="0.7"/>
    
    <text x="300" y="30" class="section-title">Continuous Oscillatory Reality</text>
    <text x="300" y="15" class="body-text">Infinite granularity between any two states</text>
    <text x="300" y="0" class="body-text">No natural boundaries</text>
  </g>
  
  <!-- Approximation process arrows -->
  <g transform="translate(0,250)">
    <line x1="150" y1="0" x2="150" y2="50" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)"/>
    <line x1="350" y1="0" x2="350" y2="50" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)"/>
    <line x1="550" y1="0" x2="550" y2="50" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <text x="350" y="25" class="section-title">Observer-Driven Approximation</text>
  </g>
  
  <!-- Discrete temporal objects (bottom) -->
  <g transform="translate(50,350)">
    <!-- Time markers -->
    <g stroke="#000" stroke-width="2">
      <line x1="0" y1="100" x2="0" y2="120"/>
      <line x1="100" y1="100" x2="100" y2="120"/>
      <line x1="200" y1="100" x2="200" y2="120"/>
      <line x1="300" y1="100" x2="300" y2="120"/>
      <line x1="400" y1="100" x2="400" y2="120"/>
      <line x1="500" y1="100" x2="500" y2="120"/>
      <line x1="600" y1="100" x2="600" y2="120"/>
    </g>
    
    <!-- Time labels -->
    <text x="0" y="140" class="small-text">t₀</text>
    <text x="100" y="140" class="small-text">t₁</text>
    <text x="200" y="140" class="small-text">t₂</text>
    <text x="300" y="140" class="small-text">t₃</text>
    <text x="400" y="140" class="small-text">t₄</text>
    <text x="500" y="140" class="small-text">t₅</text>
    <text x="600" y="140" class="small-text">t₆</text>
    
    <!-- Discrete objects -->
    <circle cx="50" cy="50" r="25" fill="#CCE5FF" stroke="#000" stroke-width="2"/>
    <text x="50" y="55" class="body-text">O₁</text>
    
    <rect x="125" y="25" width="50" height="50" fill="#FFCCCC" stroke="#000" stroke-width="2"/>
    <text x="150" y="55" class="body-text">O₂</text>
    
    <ellipse cx="250" cy="50" rx="35" ry="25" fill="#CCFFCC" stroke="#000" stroke-width="2"/>
    <text x="250" y="55" class="body-text">O₃</text>
    
    <polygon points="325,25 375,50 325,75 275,50" fill="#FFFFCC" stroke="#000" stroke-width="2"/>
    <text x="325" y="55" class="body-text">O₄</text>
    
    <polygon points="450,25 465,35 475,25 485,35 500,25 485,65 475,75 465,65 450,75 435,65 425,75 435,35" fill="#FFCCFF" stroke="#000" stroke-width="2"/>
    <text x="450" y="55" class="body-text">O₅</text>
    
    <circle cx="550" cy="50" r="25" fill="#FFCC99" stroke="#000" stroke-width="2"/>
    <text x="550" y="55" class="body-text">O₆</text>
    
    <!-- Temporal flow arrows -->
    <line x1="75" y1="50" x2="125" y2="50" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)"/>
    <line x1="175" y1="50" x2="215" y2="50" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)"/>
    <line x1="285" y1="50" x2="325" y2="50" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)"/>
    <line x1="375" y1="50" x2="415" y2="50" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)"/>
    <line x1="485" y1="50" x2="525" y2="50" stroke="#000" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Timeline arrow -->
    <line x1="0" y1="160" x2="600" y2="160" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="300" y="180" class="section-title">Emergent Temporal Sequence</text>
  </g>
  
  <!-- Mathematical formulation -->
  <rect x="200" y="550" width="600" height="100" fill="#E0FFFF" stroke="#000" stroke-width="2" rx="10"/>
  <text x="500" y="575" class="section-title">Temporal Emergence Equation:</text>
  <text x="220" y="600" class="equation-text">T_emergent = lim[N → ∞] Σᵢ Δtᵢ · Θ[approximationᵢ]</text>
  <text x="220" y="620" class="small-text">where Θ[approximationᵢ] indicates when approximation creates discrete temporal markers</text>
  <text x="500" y="640" class="section-title">Time-Mathematics Unity: Both emerge from observer-driven approximation of continuous oscillatory flux</text>
  
  <!-- Side annotations -->
  <rect x="50" y="200" width="120" height="120" fill="#FFE4E1" stroke="#000" stroke-width="2" rx="5"/>
  <text x="110" y="220" class="section-title">Without</text>
  <text x="110" y="235" class="section-title">Approximation:</text>
  <text x="110" y="255" class="small-text">No distinguishable</text>
  <text x="110" y="270" class="small-text">objects</text>
  <text x="110" y="285" class="small-text">↓</text>
  <text x="110" y="300" class="small-text">No observation</text>
  <text x="110" y="315" class="small-text">possible</text>
  
  <rect x="830" y="200" width="120" height="120" fill="#E1FFE1" stroke="#000" stroke-width="2" rx="5"/>
  <text x="890" y="220" class="section-title">With</text>
  <text x="890" y="235" class="section-title">Approximation:</text>
  <text x="890" y="255" class="small-text">Discrete objects</text>
  <text x="890" y="270" class="small-text">created</text>
  <text x="890" y="285" class="small-text">↓</text>
  <text x="890" y="300" class="small-text">Temporal sequence</text>
  <text x="890" y="315" class="small-text">emerges</text>
</svg>