<svg xmlns="http://www.w3.org/2000/svg" width="1250" height="860" viewBox="0 0 1250 860" font-family="Arial, Helvetica, sans-serif"> <defs> <linearGradient id="gInput" x1="0" y1="0" x2="1" y2="1"> <stop offset="0%" stop-color="#eef6ff"/> <stop offset="100%" stop-color="#c7dcff"/> </linearGradient> <linearGradient id="gFilter" x1="0" y1="0" x2="1" y2="0"> <stop offset="0%" stop-color="#fff4d6"/> <stop offset="100%" stop-color="#ffdf91"/> </linearGradient> <linearGradient id="gChannel" x1="0" y1="0" x2="1" y2="0"> <stop offset="0%" stop-color="#d6f7db"/> <stop offset="100%" stop-color="#b4ecbe"/> </linearGradient> <linearGradient id="gCompose" x1="0" y1="0" x2="0" y2="1"> <stop offset="0%" stop-color="#ecebff"/> <stop offset="100%" stop-color="#d4d2ff"/> </linearGradient> <linearGradient id="gConserve" x1="0" y1="0" x2="1" y2="1"> <stop offset="0%" stop-color="#ffe0d9"/> <stop offset="100%" stop-color="#ffc2b4"/> </linearGradient> <linearGradient id="gThermo" x1="0" y1="0" x2="1" y2="1"> <stop offset="0%" stop-color="#e0edf7"/> <stop offset="100%" stop-color="#bfd8ec"/> </linearGradient> <marker id="arrow" markerWidth="11" markerHeight="11" refX="8" refY="5.5" orient="auto"> <path d="M0,0 L11,5.5 L0,11 z" fill="#333"/> </marker> <style> .title { font-size:26px; font-weight:700; fill:#222; } .sect { font-size:15px; font-weight:600; fill:#222; } .small { font-size:12px; fill:#222; } .mono { font-family: 'Courier New', monospace; font-size:13px; } .box { stroke:#333; stroke-width:1.6; rx:12; } .eq { font-size:14px; font-weight:500; } .annot { font-size:11px; fill:#444; } .label { font-size:12px; font-weight:600; } .em { font-weight:700; } </style> </defs> <rect width="1250" height="860" fill="#fafbfc"/>
    <text x="625" y="48" text-anchor="middle" class="title">Information Catalysis: Theoretical Framework</text>
    <text x="625" y="72" text-anchor="middle" class="small">Biological Maxwell Demon (BMD) Mechanism within Borgia Framework</text>
    
    <!-- LAYER 1: Input Space --> <g> <rect x="40" y="120" width="300" height="180" fill="url(#gInput)" class="box"/> <text x="190" y="148" text-anchor="middle" class="sect">Molecular Possibility Space</text> <text x="190" y="172" text-anchor="middle" class="small">High entropy distribution</text> <text x="70" y="200" class="small">Entropy: S_input</text> <text x="70" y="220" class="small">Cardinality: |Ω_input|</text> <text x="70" y="240" class="small">State samples →</text> <!-- dots representing states --> <g fill="#225d9c"> <circle cx="250" cy="205" r="5"/> <circle cx="215" cy="225" r="4"/> <circle cx="260" cy="245" r="4.5"/> <circle cx="230" cy="260" r="5"/> <circle cx="275" cy="225" r="4"/> <circle cx="285" cy="250" r="4.5"/> <circle cx="240" cy="230" r="3.8"/> </g> <text x="190" y="288" text-anchor="middle" class="mono">Input Set X</text> </g> <!-- LAYER 2: Pattern Recognition Filter --> <g> <rect x="370" y="120" width="300" height="180" fill="url(#gFilter)" class="box"/> <text x="520" y="148" text-anchor="middle" class="sect">Pattern Recognition Filter</text> <text x="520" y="168" text-anchor="middle" class="small">𝔐 = 𝔐_input (selector)</text> <text x="390" y="195" class="small">Function: 𝔐_input(x)</text> <text x="390" y="215" class="small">Role: Extract computable subset</text> <text x="390" y="235" class="small">Output subset: X'</text> <!-- Filter funnel metaphor --> <path d="M640 135 L660 165 L660 255 L640 285 Z" fill="#f2c766" stroke="#aa7a00" stroke-width="1.2"/> <text x="648" y="210" transform="rotate(-90 648 210)" class="small" text-anchor="middle">Filter</text> <!-- Selected states --> <g fill="#9c5d00"> <circle cx="600" cy="180" r="5"/> <circle cx="595" cy="210" r="5"/> <circle cx="605" cy="240" r="5"/> </g> <text x="520" y="288" text-anchor="middle" class="mono">𝕀_input</text> </g> <!-- LAYER 3: Channeling Operator --> <g> <rect x="700" y="120" width="300" height="180" fill="url(#gChannel)" class="box"/> <text x="850" y="148" text-anchor="middle" class="sect">Information Channeling Operator</text> <text x="850" y="168" text-anchor="middle" class="small">𝕀_output (directive mapping)</text> <text x="720" y="195" class="small">Maps filtered inputs → target states</text> <text x="720" y="215" class="small">Steers molecular transformations</text> <text x="720" y="235" class="small">Implements trajectory constraints</text> <!-- Arrows to target states --> <g stroke="#237a31" stroke-width="1.3" marker-end="url(#arrow)"> <line x1="980" y1="185" x2="1015" y2="170"/> <line x1="980" y1="205" x2="1015" y2="205"/> <line x1="980" y1="225" x2="1015" y2="240"/> </g> <g fill="#237a31"> <circle cx="1018" cy="170" r="6"/> <circle cx="1018" cy="205" r="6"/> <circle cx="1018" cy="240" r="6"/> </g> <text x="850" y="288" text-anchor="middle" class="mono">𝕀_output</text> </g> <!-- Composition Block --> <g> <rect x="370" y="340" width="630" height="150" fill="url(#gCompose)" class="box"/> <text x="685" y="368" text-anchor="middle" class="sect">Functional Composition (Information Catalysis)</text> <text x="385" y="395" class="eq">iCat = 𝕀_input ∘ 𝕀_output</text> <text x="385" y="415" class="eq">(𝕀_input ∘ 𝕀_output)(x) = 𝕀_output( 𝕀_input(x) )</text> <text x="385" y="435" class="small">Pipeline semantics: Select → Direct → Transform</text> <text x="685" y="415" text-anchor="middle" class="mono">Composed Operator =&gt; iCat</text> <text x="1000" y="410" class="small">Result: Structured low-entropy output</text> </g> <!-- Conservation Principle --> <g> <rect x="70" y="540" width="440" height="180" fill="url(#gConserve)" class="box"/> <text x="290" y="568" text-anchor="middle" class="sect">Information Conservation Principle</text> <text x="95" y="600" class="eq">I_catalytic(t + Δt) = I_catalytic(t) + ε</text> <text x="95" y="622" class="small">Constraint: |ε| &lt; k_B T ln(2)</text> <text x="95" y="642" class="small">Interpretation: Catalyst information not consumed.</text> <text x="95" y="662" class="small">Enables repeated cycles without degradation.</text> <text x="95" y="682" class="small">Links to reversible computing bounds (Landauer + Bennett).</text> </g> <!-- Thermodynamic Amplification --> <g> <rect x="620" y="540" width="560" height="180" fill="url(#gThermo)" class="box"/> <text x="900" y="568" text-anchor="middle" class="sect">Thermodynamic Amplification via Entropy Reduction</text> <text x="640" y="600" class="eq">ΔS_computational = S_input − S_processed = log2(|Ω_input| / |Ω_computed|)</text> <text x="640" y="622" class="small">Amplification emerges when |Ω_computed| ≪ |Ω_input|</text> <text x="640" y="642" class="small">Energy leverage: Information-guided narrowing of accessible states.</text> <text x="640" y="662" class="small">&gt;1000× effective thermodynamic amplification achievable</text> <!-- Entropy bars --> <g> <rect x="1080" y="595" width="28" height="110" fill="#1d5fa2"/> <rect x="1120" y="635" width="28" height="70" fill="#3d7fb8"/> <rect x="1160" y="670" width="28" height="35" fill="#6aa6cf"/> <text x="1094" y="590" text-anchor="middle" class="small">S_input</text> <text x="1134" y="630" text-anchor="middle" class="small">Filtered</text> <text x="1174" y="665" text-anchor="middle" class="small">S_processed</text> </g> </g> <!-- Flow Arrows --> <g stroke="#333" stroke-width="2" marker-end="url(#arrow)"> <line x1="340" y1="210" x2="370" y2="210"/> <line x1="670" y1="210" x2="700" y2="210"/> <line x1="520" y1="300" x2="520" y2="340"/> <line x1="850" y1="300" x2="850" y2="340"/> <line x1="685" y1="490" x2="290" y2="540"/> <line x1="685" y1="490" x2="900" y2="540"/> </g> <!-- Legend --> <g> <rect x="40" y="760" width="1170" height="70" rx="10" fill="#ffffff" stroke="#ccc"/> <text x="55" y="785" class="label">Legend:</text> <text x="140" y="785" class="small">𝕀_input = selection (pattern recognition)</text> <text x="430" y="785" class="small">𝕀_output = directed transformation channel</text> <text x="730" y="785" class="small">iCat = composed catalytic information operator</text> <text x="1030" y="785" class="small">ΔS reduction ⇒ amplification</text> <text x="55" y="805" class="small">Catalyst persistence: |ε| below Landauer bound ensures reusability</text> </g> <!-- Emphasis Caption --> <text x="625" y="520" text-anchor="middle" class="small em"> Core Mechanism: Information structures steer thermodynamically favorable narrowing of state space without being consumed. </text> </svg>