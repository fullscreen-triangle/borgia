<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-weight: bold; font-size: 14px; text-anchor: middle; }
      .axis-text { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; text-anchor: start; }
      .tiny-text { font-family: Arial, sans-serif; font-size: 8px; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="500" y="30" class="title-text">Biological Entanglement Entropy Scaling Laws</text>
  
  <!-- Plot background -->
  <rect x="100" y="100" width="700" height="450" fill="#FAFAFA" stroke="#DDD" stroke-width="1"/>
  
  <!-- Grid lines -->
  <g stroke="#E0E0E0" stroke-width="1">
    <!-- Vertical grid lines -->
    <line x1="150" y1="100" x2="150" y2="550"/>
    <line x1="250" y1="100" x2="250" y2="550"/>
    <line x1="350" y1="100" x2="350" y2="550"/>
    <line x1="450" y1="100" x2="450" y2="550"/>
    <line x1="550" y1="100" x2="550" y2="550"/>
    <line x1="650" y1="100" x2="650" y2="550"/>
    <line x1="750" y1="100" x2="750" y2="550"/>
    
    <!-- Horizontal grid lines -->
    <line x1="100" y1="150" x2="800" y2="150"/>
    <line x1="100" y1="200" x2="800" y2="200"/>
    <line x1="100" y1="250" x2="800" y2="250"/>
    <line x1="100" y1="300" x2="800" y2="300"/>
    <line x1="100" y1="350" x2="800" y2="350"/>
    <line x1="100" y1="400" x2="800" y2="400"/>
    <line x1="100" y1="450" x2="800" y2="450"/>
    <line x1="100" y1="500" x2="800" y2="500"/>
  </g>
  
  <!-- Axes -->
  <line x1="100" y1="550" x2="800" y2="550" stroke="#000" stroke-width="2"/>
  <line x1="100" y1="550" x2="100" y2="100" stroke="#000" stroke-width="2"/>
  
  <!-- Axis labels -->
  <text x="450" y="580" class="axis-text">System Size L (log scale)</text>
  <text x="50" y="325" class="axis-text" transform="rotate(-90 50 325)">Entanglement Entropy S_ent (log scale)</text>
  
  <!-- Log scale markers -->
  <g class="tiny-text">
    <text x="150" y="570">10⁻⁶</text>
    <text x="250" y="570">10⁻³</text>
    <text x="350" y="570">10⁰</text>
    <text x="450" y="570">10¹</text>
    <text x="550" y="570">10²</text>
    
    <text x="85" y="520">10⁻²</text>
    <text x="85" y="420">10¹</text>
    <text x="85" y="320">10³</text>
    <text x="85" y="220">10⁵</text>
    <text x="85" y="155">10⁶</text>
  </g>
  
  <!-- Area law scaling (blue squares) -->
  <g fill="#0000FF" stroke="#0000FF" stroke-width="3">
    <rect x="148" y="518" width="4" height="4"/>
    <rect x="198" y="468" width="4" height="4"/>
    <rect x="248" y="418" width="4" height="4"/>
    <rect x="298" y="368" width="4" height="4"/>
    <rect x="348" y="318" width="4" height="4"/>
    <rect x="398" y="268" width="4" height="4"/>
    <rect x="448" y="218" width="4" height="4"/>
    <rect x="498" y="168" width="4" height="4"/>
    <path d="M 150 520 L 200 470 L 250 420 L 300 370 L 350 320 L 400 270 L 450 220 L 500 170" fill="none"/>
  </g>
  
  <!-- Volume law scaling (red circles) -->
  <g fill="#FF0000" stroke="#FF0000" stroke-width="3">
    <circle cx="150" cy="540" r="3"/>
    <circle cx="200" cy="520" r="3"/>
    <circle cx="250" cy="480" r="3"/>
    <circle cx="300" cy="420" r="3"/>
    <circle cx="350" cy="320" r="3"/>
    <circle cx="400" cy="220" r="3"/>
    <circle cx="450" cy="120" r="3"/>
    <circle cx="500" cy="110" r="3"/>
    <path d="M 150 540 L 200 520 L 250 480 L 300 420 L 350 320 L 400 220 L 450 120 L 500 110" fill="none"/>
  </g>
  
  <!-- Logarithmic scaling (green triangles) -->
  <g fill="#00AA00" stroke="#00AA00" stroke-width="3">
    <polygon points="150,520 153,514 147,514"/>
    <polygon points="200,510 203,504 197,504"/>
    <polygon points="250,495 253,489 247,489"/>
    <polygon points="300,480 303,474 297,474"/>
    <polygon points="350,460 353,454 347,454"/>
    <polygon points="400,440 403,434 397,434"/>
    <polygon points="450,420 453,414 447,414"/>
    <polygon points="500,400 503,394 497,394"/>
    <path d="M 150 520 L 200 510 L 250 495 L 300 480 L 350 460 L 400 440 L 450 420 L 500 400" fill="none"/>
  </g>
  
  <!-- Biological fractal scaling (purple diamonds) -->
  <g fill="#8800FF" stroke="#8800FF" stroke-width="3">
    <polygon points="150,530 154,526 150,522 146,526"/>
    <polygon points="200,500 204,496 200,492 196,496"/>
    <polygon points="250,460 254,456 250,452 246,456"/>
    <polygon points="300,410 304,406 300,402 296,406"/>
    <polygon points="350,350 354,346 350,342 346,346"/>
    <polygon points="400,280 404,276 400,272 396,276"/>
    <polygon points="450,210 454,206 450,202 446,206"/>
    <polygon points="500,140 504,136 500,132 496,136"/>
    <path d="M 150 530 L 200 500 L 250 460 L 300 410 L 350 350 L 400 280 L 450 210 L 500 140" fill="none"/>
  </g>
  
  <!-- Legend -->
  <rect x="550" y="150" width="220" height="140" fill="#F8F8F8" stroke="#000" stroke-width="1" rx="5"/>
  <text x="660" y="175" class="axis-text">Legend</text>
  
  <!-- Legend items -->
  <line x1="570" y1="190" x2="590" y2="190" stroke="#0000FF" stroke-width="3"/>
  <rect x="588" y="188" width="4" height="4" fill="#0000FF"/>
  <text x="600" y="195" class="small-text">Area Law (S ∝ L)</text>
  
  <line x1="570" y1="210" x2="590" y2="210" stroke="#FF0000" stroke-width="3"/>
  <circle cx="590" cy="210" r="3" fill="#FF0000"/>
  <text x="600" y="215" class="small-text">Volume Law (S ∝ L³)</text>
  
  <line x1="570" y1="230" x2="590" y2="230" stroke="#00AA00" stroke-width="3"/>
  <polygon points="590,230 593,226 587,226" fill="#00AA00"/>
  <text x="600" y="235" class="small-text">Log Law (S ∝ log L)</text>
  
  <line x1="570" y1="250" x2="590" y2="250" stroke="#8800FF" stroke-width="3"/>
  <polygon points="590,250 594,246 590,242 586,246" fill="#8800FF"/>
  <text x="600" y="255" class="small-text">Biological Fractal (S ∝ L^Df)</text>
  
  <!-- Scaling regions -->
  <g stroke-dasharray="5,5" stroke-width="2">
    <line x1="200" y1="100" x2="200" y2="550" stroke="#FF8800"/>
    <text x="205" y="325" class="tiny-text" fill="#FF8800" transform="rotate(90 205 325)">Molecular Scale</text>
    
    <line x1="350" y1="100" x2="350" y2="550" stroke="#00AAAA"/>
    <text x="355" y="325" class="tiny-text" fill="#00AAAA" transform="rotate(90 355 325)">Cellular Scale</text>
    
    <line x1="500" y1="100" x2="500" y2="550" stroke="#FF00FF"/>
    <text x="505" y="325" class="tiny-text" fill="#FF00FF" transform="rotate(90 505 325)">Organism Scale</text>
  </g>
  
  <!-- Scaling formula -->
  <text x="500" y="620" class="small-text" text-anchor="middle">S_entanglement(L) = (c/3)log(L/ε) + s₁ + s₂/L + O(1/L²)</text>
  
  <!-- Biological universality classes -->
  <rect x="820" y="300" width="150" height="120" fill="#F5F5DC" stroke="#8B4513" stroke-width="2" rx="5"/>
  <text x="895" y="325" class="axis-text" fill="#8B4513">Biological</text>
  <text x="895" y="345" class="axis-text" fill="#8B4513">Universality</text>
  <text x="895" y="365" class="axis-text" fill="#8B4513">Classes</text>
</svg>