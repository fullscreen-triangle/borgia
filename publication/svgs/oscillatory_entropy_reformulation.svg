<svg width="680" height="300" viewBox="0 0 680 300" xmlns="http://www.w3.org/2000/svg" font-family="Inter,Arial,sans-serif">
  <style>
    .title{font-size:18px;font-weight:700}
    .lbl{font-size:13px}
    .eq{font-size:14px;font-family:Menlo,monospace}
    .box{fill:#f2f6ff;stroke:#3366cc;stroke-width:1.2;rx:6}
    .focus{fill:#fff4e6;stroke:#ff8800;stroke-width:1.3}
    .arrow{stroke:#444;stroke-width:1.2;marker-end:url(#mEnd)}
  </style>
  <defs>
    <marker id="mEnd" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto">
      <path d="M0 0 L10 5 L0 10 z" fill="#444"/>
    </marker>
  </defs>
  <text x="20" y="28" class="title">Entropy as Oscillation Endpoints</text>

  <!-- Traditional -->
  <rect x="30" y="60" width="260" height="90" class="box"/>
  <text x="45" y="85" class="lbl" font-weight="600">Traditional Thermodynamic Entropy</text>
  <text x="45" y="110" class="eq">S = k ln(Ω)</text>
  <text x="45" y="130" class="lbl">Ω = number of microstates</text>

  <!-- Reformulated -->
  <rect x="390" y="60" width="260" height="170" class="focus"/>
  <text x="405" y="85" class="lbl" font-weight="600">Borgia Reformulation</text>
  <text x="405" y="110" class="eq">S_osc(t) = k ln(Ω(t)) + ∫ ∂ln(Ω)/∂τ dτ</text>
  <text x="405" y="130" class="lbl">Ω(t): time-dependent state space</text>
  <text x="405" y="148" class="lbl">Temporal dynamics included</text>
  <text x="405" y="166" class="lbl">Enables information processing</text>
  <text x="405" y="188" class="lbl" fill="#aa5500">Oscillatory systems maintain lower entropy</text>

  <!-- Arrow -->
  <line x1="300" y1="105" x2="390" y2="105" class="arrow"/>
  <text x="320" y="95" class="lbl" fill="#444">Reinterpret</text>

  <!-- Implication chain -->
  <g>
    <rect x="30" y="180" width="260" height="50" class="box"/>
    <text x="45" y="205" class="lbl">Implication:</text>
    <text x="45" y="223" class="eq">Entropy ↦ Navigable Endpoints</text>
    <line x1="160" y1="230" x2="160" y2="250" class="arrow"/>
  </g>
  <g>
    <rect x="100" y="250" width="140" height="35" class="focus"/>
    <text x="110" y="272" class="lbl">Coordinate Navigation</text>
  </g>
</svg>
