<svg xmlns="http://www.w3.org/2000/svg" width="980" height="500" viewBox="0 0 980 500" role="img"
    aria-label="Hardware clock integration and timescale hierarchy">

    <style> .title { font:700 16px Helvetica, Arial, sans-serif; fill:#111; } .text { font:12px
        Helvetica, Arial, sans-serif; fill:#333; } .panel { stroke:#bbb; fill:#fff; rx:12; ry:12; }
        .lane { stroke:#e5e7eb; stroke-width:2; } .tick { stroke:#9ca3af; } .tag { fill:#eef2ff;
        stroke:#6366f1; rx:10; ry:10; } .eq { font: 12px Menlo, monospace; fill:#1f2937; } </style>
    <rect x="40" y="40" width="900" height="420" class="panel" />
    <text x="60" y="66" class="title">Hardware–Molecular Timing Synchronization</text> <!-- Left
    labels -->
    <text x="60" y="120" class="text">τ_quantum ≈ 10^-15 s</text>
    <text x="60" y="180" class="text">τ_molecular ≈ 10^-12 s</text>
    <text x="60" y="240" class="text">τ_conformational ≈ 10^-6 s</text>
    <text x="60" y="300" class="text">τ_biological ≈ 10^2 s</text>

    <!-- Lanes -->
    <line x1="240" y1="120" x2="880" y2="120" class="lane" />
    <line x1="240" y1="180" x2="880" y2="180" class="lane" />
    <line x1="240" y1="240" x2="880" y2="240" class="lane" />
    <line x1="240" y1="300" x2="880" y2="300" class="lane" /> <!-- Tags -->
    <rect x="640" y="100" width="200" height="36" class="tag" />
    <text x="650" y="122" class="text">CPU cycle approximation (0.3 ns)</text>
    <rect x="520" y="160" width="230" height="36" class="tag" />
    <text x="530" y="182" class="text">High-resolution timer (1 ns)</text>
    <rect x="430" y="220" width="210" height="36" class="tag" />
    <text x="440" y="242" class="text">System timer (1 μs)</text>
    <rect x="340" y="280" width="190" height="36" class="tag" />
    <text x="350" y="302" class="text">System clock (1 ms)</text> <!-- Equation -->
    <text x="60" y="360" class="eq">t_mol = (t_hw · S_scaling) / M_performance</text>
    <text x="60" y="390" class="eq">φ_corrected(t) = φ_raw(t) · (1 − Δ_drift(t)/10^9), apply when
        Δ_drift ≥ 1000 ns</text>
</svg>
