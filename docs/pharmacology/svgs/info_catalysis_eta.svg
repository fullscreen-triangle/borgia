<?xml version="1.0" encoding="UTF-8" standalone="no"?> <svg width="420" height="210" viewBox="0 0 420 210" xmlns="http://www.w3.org/2000/svg"> <defs> <style> .box { fill:#f7f9fc; stroke:#1a1a1a; stroke-width:1; } .arrow { stroke:#1a1a1a; stroke-width:1.2; fill:none; marker-end:url(#arrow); } .label { font-family:'Helvetica, Arial, sans-serif'; font-size:12px; fill:#111; } .math { font-family:'Helvetica, Arial, sans-serif'; font-size:13px; fill:#111; } .emph { font-weight:600; } .small { font-size:11px; fill:#444; } </style> <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"> <path d="M 0 0 L 10 5 L 0 10 z" fill="#1a1a1a"/> </marker> </defs> <!-- Left: molecular inputs --> <rect x="20" y="30" width="120" height="140" rx="6" class="box"/> <text class="label" x="80" y="50" text-anchor="middle" class="emph">Molecular Inputs</text> <text class="label small" x="30" y="74">m_M</text> <text class="label small" x="30" y="96">C_T</text> <text class="label small" x="30" y="118">k_B T</text> <text class="label small" x="30" y="140">Structure Φ(M)</text> <!-- Middle: processing --> <rect x="160" y="55" width="100" height="90" rx="6" class="box"/> <text class="label" x="210" y="75" text-anchor="middle">Information</text> <text class="label" x="210" y="92" text-anchor="middle">Catalysis</text> <text class="label small" x="210" y="112" text-anchor="middle">ΔI_processing</text> <!-- Right: efficiency --> <rect x="280" y="30" width="120" height="140" rx="6" class="box"/> <text class="label" x="340" y="50" text-anchor="middle" class="emph">Efficiency</text> <text class="math" x="340" y="80" text-anchor="middle">η_IC = ΔI / (m_M·C_T·k_B T)</text> <text class="label small" x="340" y="108" text-anchor="middle">↑ with larger ΔI</text> <text class="label small" x="340" y="126" text-anchor="middle">↓ with larger mass or dose</text> <!-- Arrows --> <path class="arrow" d="M 140 100 L 160 100"/> <path class="arrow" d="M 260 100 L 280 100"/> <!-- Bottom caption --> <text class="label small" x="210" y="190" text-anchor="middle"> Information catalytic efficiency increases when a molecule yields large processing gains with minimal physical intervention. </text> </svg>