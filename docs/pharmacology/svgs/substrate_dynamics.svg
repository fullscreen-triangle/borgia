<?xml version="1.0" encoding="UTF-8" standalone="no"?> <svg width="560" height="300" viewBox="0 0 560 300" xmlns="http://www.w3.org/2000/svg"> <defs> <style> .box { fill:#f8fafc; stroke:#111; stroke-width:1; } .op { fill:#eef6ff; stroke:#1f77b4; stroke-width:1; } .arrow { stroke:#111; stroke-width:1.2; fill:none; marker-end:url(#arr); } .dashed { stroke:#888; stroke-dasharray:4 3; fill:none; } .label { font-family:'Helvetica, Arial, sans-serif'; font-size:12px; fill:#111; } .math { font-family:'Helvetica, Arial, sans-serif'; font-size:13px; } .title { font-family:'Helvetica, Arial, sans-serif'; font-size:13px; font-weight:600; } </style> <marker id="arr" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto"> <path d="M 0 0 L 10 5 L 0 10 z" fill="#111"/> </marker> </defs>
    <text class="title" x="280" y="24" text-anchor="middle">Consciousness Substrate Dynamics</text>
    
    <!-- State S --> <rect x="50" y="60" width="140" height="70" rx="6" class="box"/> <text class="label" x="120" y="85" text-anchor="middle">State S(t)</text> <text class="label" x="120" y="105" text-anchor="middle">Consciousness substrate</text> <!-- F_baseline --> <rect x="50" y="160" width="140" height="70" rx="6" class="op"/> <text class="label" x="120" y="185" text-anchor="middle">F_baseline(S)</text> <text class="label" x="120" y="205" text-anchor="middle">Intrinsic dynamics</text> <!-- G block --> <rect x="360" y="60" width="150" height="170" rx="6" class="op"/> <text class="label" x="435" y="80" text-anchor="middle">G(S, M, C_M)</text> <text class="label" x="435" y="98" text-anchor="middle">Pharma intervention</text> <line x1="360" y1="120" x2="510" y2="120" class="dashed"/> <text class="label" x="435" y="116" text-anchor="middle" fill="#1f77b4">K_temporal(M)·S</text> <line x1="360" y1="160" x2="510" y2="160" class="dashed"/> <text class="label" x="435" y="156" text-anchor="middle" fill="#1f77b4">L_catalytic(M)·∇H(S)</text> <line x1="360" y1="200" x2="510" y2="200" class="dashed"/> <text class="label" x="435" y="196" text-anchor="middle" fill="#1f77b4">× C_M(t)</text> <!-- M and C inputs --> <rect x="360" y="250" width="70" height="28" rx="4" class="box"/> <text class="label" x="395" y="268" text-anchor="middle">M(t)</text> <rect x="440" y="250" width="70" height="28" rx="4" class="box"/> <text class="label" x="475" y="268" text-anchor="middle">C_M(t)</text> <!-- Outputs and arrows --> <path class="arrow" d="M 120 130 L 120 160"/> <path class="arrow" d="M 190 195 L 360 195"/> <path class="arrow" d="M 120 95 L 360 95"/> <path class="arrow" d="M 510 145 L 520 145"/> <text class="math" x="520" y="150">dS/dt</text> <!-- Caption --> <text class="label" x="280" y="290" text-anchor="middle"> dS/dt = F_baseline(S) + C_M·[K_temporal(M)·S + L_catalytic(M)·∇H(S)] </text> </svg>